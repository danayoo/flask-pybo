{% extends 'base.html' %}
{% block content %}

<!--질문 등록-->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post"  class="post-form my-3">

        <!--{{ form.subject.label}}
        {{ form.subject(class="form-control") }}

        {{ form.content.label}}
        {{ form.content(class="form-control") }}-->
        {{ form.csrf_token }} <!--시크릿키 토큰 입력 -->
        <!--오류표시 -->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong> {{ form[field].label }}</strong>: {{ ', '.join(errors) }}
        </div>
        {% endfor%}
        <!--오류표시 -->
        <div class="mb-3">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">
        </div>
        <div class="mb-3">
            <label for ="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea><!--받은 데이터가 있으면 뿌려주고 아니면 ''리턴 -->

        </div>

        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
